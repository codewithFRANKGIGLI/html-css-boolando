<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Font awesome -->
    <link rel="stylesheet" href="style.css">
    <title>Boolando</title>
</head>
<body>
    <header>  <!--Sticky-->
        <div class="container">
            <div class="row">
                <div class="departments">
                    <a href="#">Uomo</a>
                    <a href="#">Donna</a>
                    <a href="#">Bambino</a>
                </div>                
                <div class="logo">
                    <img src="img/boolean-logo.png" alt=""> <!--DA CENTRARE-->
                </div>
                <div class="menu"><i class="fa-regular fa-user"></i><i class="fa-regular fa-heart"></i><i class="fa-solid fa-bag-shopping"></i></div>
            </div>
        </div>
    </header> 
    <main>
        <div class="container">
            <div class="row">
                <div class="col-33">
                    <div class="card">
                        <img class="card-image-default" src="img/1.webp" alt="ipad" />
                        <img class="card-image-hover" src="img/1b.webp" alt="iphone" />
                        <div class="like">&hearts;</div>
                        <div class="discount">
                            <div class="howmuch">-60%</div>
                            <div class="sustainability">Sostenibilità</div>
                        </div>
                    </div>
                    <p>Levi's</p>
                    <h4>RELAXED FIT TEE UNISEX</h4>
                    <P class="final-price">14.99 €</P>
                    <P>29,99 €</P>
                </div>
                <div class="col-33">
                    <div class="card">
                        <img class="card-image-default" src="img/2.webp" alt="ipad" />
                        <img class="card-image-hover" src="img/2b.webp" alt="iphone" />
                        <div class="like">&hearts;</div>
                        <div class="discount">
                            <div class="howmuch">-30%</div>
                        </div>
                    </div>
                    <p>Levi's</p>
                    <h4>RELAXED FIT TEE UNISEX</h4>
                    <P class="final-price">14.99 €</P>
                    <P>29,99 €</P>
                </div>
                <div class="col-33">
                    <div class="card">
                        <img class="card-image-default" src="img/3.webp" alt="ipad" />
                        <img class="card-image-hover" src="img/3b.webp" alt="iphone" />
                        <div class="like">&hearts;</div>
                        <div class="discount">
                            <div class="howmuch">-30%</div>
                        </div>
                    </div>
                    <p>Levi's</p>
                    <h4>RELAXED FIT TEE UNISEX</h4>
                    <P class="final-price">14.99 €</P>
                    <P>29,99 €</P>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
